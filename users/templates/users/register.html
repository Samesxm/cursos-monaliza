<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <h2 class="text-3xl font-bold text-center mb-6">Registro de Usuario</h2>
        <div class="max-w-md mx-auto bg-white rounded shadow p-8">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="first_name" class="block text-gray-700 font-bold">Nombre</label>
                    <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="last_name_paternal" class="block text-gray-700 font-bold">Apellido Paterno</label>
                    <input type="text" id="last_name_paternal" name="last_name_paternal" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="last_name_maternal" class="block text-gray-700 font-bold">Apellido Materno</label>
                    <input type="text" id="last_name_maternal" name="last_name_maternal" class="w-full px-4 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="role" class="block text-gray-700 font-bold">Rol</label>
                    <select id="role" name="role" class="w-full px-4 py-2 border rounded" required>
                        <option value="student">Estudiante</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
