<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <h2 class="text-3xl font-bold text-center mb-6">Iniciar Sesión</h2>

        <!-- Mensajes de error -->
        {% if messages %}
            <div class="max-w-md mx-auto mb-4">
                {% for message in messages %}
                    <div class="bg-red-100 text-red-600 px-4 py-2 rounded shadow mb-2">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="max-w-md mx-auto bg-white rounded shadow p-8">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
