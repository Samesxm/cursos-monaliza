<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONALIZA - Contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow">
        <nav class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="logo text-blue-600 text-2xl font-bold">
                <h1>MONALIZA</h1>
            </div>
            <ul class="flex space-x-6">
                <li><a href="/" class="text-gray-600 hover:text-blue-600">Inicio</a></li>
                <li><a href="/cursos/" class="text-gray-600 hover:text-blue-600">Cursos</a></li>
                <li><a href="/contacto/" class="text-gray-600 hover:text-blue-600">Contacto</a></li>
                <li><a href="/users/logout/" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Contáctanos</h2>
            <form action="#" method="POST" class="max-w-lg mx-auto bg-white shadow rounded-lg p-6">
                <div class="mb-4">
                    <label for="name" class="block text-gray-600 font-bold mb-2">Nombre</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-bold mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-600 font-bold mb-2">Mensaje</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 MONALIZA. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
