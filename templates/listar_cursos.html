<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONALIZA - Cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow">
        <nav class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="logo text-blue-600 text-2xl font-bold">
                <h1>MONALIZA</h1>
            </div>
            <ul class="flex space-x-6">
                <li><a href="/" class="text-gray-600 hover:text-blue-600">Inicio</a></li>
                <li><a href="/cursos/" class="text-gray-600 hover:text-blue-600">Cursos</a></li>
                <li><a href="/contacto/" class="text-gray-600 hover:text-blue-600">Contacto</a></li>
                <li><a href="/profile/" class="text-gray-600 hover:text-blue-600">Perfil</a></li>
                <li><a href="/users/logout/" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Cerrar Sesi√≥n</a></li>
            </ul>
        </nav>
    </header>

    <!-- Courses Section -->
    <section class="py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Cursos Disponibles</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                {% for curso in cursos %}
                <div class="bg-white shadow rounded-lg p-6">
                    <img src="{{ curso.imagen_portada.url }}" alt="{{ curso.titulo }}" class="w-full h-40 object-cover rounded mb-4">
                    <h3 class="text-xl font-bold mb-2">{{ curso.titulo }}</h3>
                    <p class="text-gray-600 mb-4">{{ curso.descripcion }}</p>
                    <p class="text-lg font-bold text-blue-600 mb-4">Precio: ${{ curso.precio }}</p>
                    <a href="/cursos/{{ curso.id }}/" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ver Curso</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 MONALIZA. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
